<div class="notification">
    <div class="notification-text">
        @@text
    </div>
    <button class="btn notification-undo" id="notification-undo-@@id">
        <i class="material-icons">undo</i>
    </button>
    <button class="btn notification-close" id="notification-close-@@id">
        <i class="material-icons">close</i>
    </button>
</div>
